{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
   <!--Bootsrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link  rel="stylesheet" href="{% static 'css/style.css'%}">
    <title>Intelligent Student Advising</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <!--Login Form-->

                        {% for message in messages %}   
                              
                            <script>
                                $(document).ready(function(){
                                    $("#myModal").modal('show');
                                    $(".close").click(function(){
                                        $("#myModal").modal('hide');
                                    })
                                });
                        
                            </script>

                            <div id="myModal" class="modal fade">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                      <div class="modal-header">
                                        <h5 class="modal-title">Isaas</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                      </div>
                                      <div class="modal-body">
                                        <p>{{message}}</p>
                                      </div>
                                      <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                      </div>
                                    </div>
                                  </div>
                            </div>
                        {% endfor %}


    <div class="container">
        <div class="row justify-content-center align-items-center inner-row">
            <div class="col-lg-5 col-md-7">
                <div class="form-box login-form p-5">
                    <div class="form-title">
                        <h4 class="fw-m mb-3 text-center text-white">Intelligent Student Academic Advising System using Machine Learning</h4>
                    </div>
                    <form method="Post">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control form-control-sm" placeholder="StudentNo." id="username" name="username">
                            <label for="username">Enter Student No.</label>

                        </div>
                        <div class="form-floating mb-2 ">
                            <input type="password" class="form-control form-control-sm" placeholder="Password" id="password" name="password">
                            <label for="password">Enter Password</label>
                        </div>
                        <div class="form-group">
                            <div class="d-grid gap-1">
                                <input type="submit" class="btn btn-dark mt-3 text-decoration-none text-white" value="Login">
                        </div>
                        <div class="form-group">
                            <div class="d-grid gap-1">
                                <a class="btn btn-dark mt-3 text-decoration-none text-white" href="registeruser" >Register</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"
      integrity="sha512-CEiA+78TpP9KAIPzqBvxUv8hy41jyI3f2uHi7DGp/Y/Ka973qgSdybNegWFciqh6GrN2UePx2KkflnQUbUhNIA=="
      crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
       
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
           
</body>
</html>
